<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização de Partidas de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Organizar Partidas de Futebol</h1>
    </header>

    <main>
        <form id="matchForm">
            <label for="teamA">Equipe A:</label>
            <input type="text" id="teamA" name="teamA" required>

            <label for="teamB">Equipe B:</label>
            <input type="text" id="teamB" name="teamB" required>

            <label for="date">Data da Partida:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Adicionar Partida</button>
        </form>

        <h2>Partidas Agendadas:</h2>
        <ul id="matchList"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
